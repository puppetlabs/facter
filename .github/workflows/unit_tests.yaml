---
name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CI: true

jobs:
  linux_unit_tests:
    name: Ruby version
    strategy:
      matrix:
        ruby:
          - '2.5'
          - '2.7'
          - '3.0'
          - '3.2'
          - 'jruby-9.3.14.0'
          - 'jruby-9.4.8.0'
    # 24.04 doesn't support older jruby versions, so use 22.04 as middle ground
    # When we drop testing against puppet7, then we can use newer ubuntu.
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout current PR
        uses: actions/checkout@v4

      - name: Rspec checks
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake spec_random

  windows_unit_tests:
    name: Windows tests with Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '2.7'
          - '3.2'
    runs-on: windows-2019
    steps:
      - name: Checkout current PR
        uses: actions/checkout@v4

      - name: Rspec checks
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake spec_random
