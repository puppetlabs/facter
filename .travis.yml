language: ruby
sudo: false
bundler_args: --without development
script: "bundle exec rake spec SPEC_OPTS='--color --format documentation'"
notifications:
  email: false
# This intended to fix bundler bug in Ruby 1.9.3 (see https://github.com/travis-ci/travis-ci/issues/5239)
before_install:
- gem install bundler
rvm:
  - 1.9.3
  - 1.8.7-p374
  - 2.0.0
  - 2.1.5
  - 2.2.0
  - ruby-head
matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
