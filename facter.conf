facts : {
  blocklist : [ "file system", "EC2", "os.name" ],
  ttls : [
    { "timezone" : 30 days },
  ]
}
global : {
  external-dir     : [ "path1", "path2" ],
  custom-dir       : [ "custom/path" ],
  no-external-facts : false,
  no-custom-facts  : false,
  no-ruby          : false
}

cli : {
  debug     : false,
  trace     : true,
  verbose   : false,
  log-level : "warn"
}
